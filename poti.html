<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poti - Exposição Virtual</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: url('fundo-sertao.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2b2b2b;
    }

    header {
      background-color: #b30000;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.8em;
      border-bottom: 5px solid #f7d000;
      font-weight: bold;
    }

    /* Galeria de fotos */
    .imagens {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 40px 0 20px;
    }

    .imagem-container img {
      width: 90%;
      max-width: 600px;
      border: 5px solid #0055aa;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Autor */
    .autor-container {
      text-align: center;
      margin-top: 20px;
    }

    .autor {
      font-size: 1.4em;
      font-weight: bold;
      color: #b30000;
      background-color: #f7d000;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 25px;
      border: 2px solid #0055aa;
    }

    /* Relato */
    .relato {
      max-width: 800px;
      margin: 25px auto 40px;
      background-color: #fff4b0;
      border-left: 5px solid #b30000;
      padding: 25px;
      border-radius: 15px;
      font-size: 1.1em;
      line-height: 1.7;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    /* Botão de voltar */
    .voltar {
      display: block;
      margin: 40px auto;
      padding: 10px 25px;
      background-color: #b30000;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      width: fit-content;
      font-weight: bold;
    }

    .voltar:hover {
      background-color: #ff4444;
    }

    footer {
      text-align: center;
      padding-bottom: 30px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        font-size: 1.5em;
      }

      .relato {
        width: 90%;
        font-size: 1em;
      }

      .autor {
        font-size: 1.1em;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    Poti - Crateús/CE
  </header>

  <!-- 1️⃣ Fotos -->
  <div class="imagens">
    <div class="imagem-container">
      <img src="poti1.jpeg" alt="Foto de Barra do Rio 1">
    </div>

    <div class="imagem-container">
      <img src="poti2.jpeg" alt="Foto de Barra do Rio 2">
    </div>

    <div class="imagem-container">
      <img src="poti3.jpeg" alt="Foto de Barra do Rio 3">
    </div>
  </div>

  <!-- 2️⃣ Autor -->
  <div class="autor-container">
    <p class="autor">Emerson da Silva Marques</p>
  </div>

  <!-- 3️⃣ Relato -->
  <div class="relato">
    <p>
      Relato do autor sobre as fotos. Aqui você pode escrever o contexto, impressões ou histórias relacionadas às imagens.  
      O texto pode descrever o ambiente, as pessoas retratadas, as memórias ou o significado cultural das fotografias.
    </p>
  </div>

  <footer>
    <a href="index.html" class="voltar">⬅ Voltar ao início</a>
  </footer>

</body>
</html>
